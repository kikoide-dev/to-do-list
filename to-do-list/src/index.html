<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Lista de Tarefas </title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="to-do">
        <h1>Things to do</h1>

        <form action="" class="to-do-form">
            <input type="text" nome="description" placeholder="Escreva sua tarefa" required>
            <button type="submit" class="form button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
    
    <div id="tasks">
        <div clas="task">
            <input type="checkbox" name="progress" clas="progress">
            <p class="task-description">
            Tema da casa
            </p>
            <div>
                <a href="action-button edit-button">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>

                <a href="action-button delete-button">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
            </div>
            <form action=" " class="to-do-form edit-task">
                <input type="text" name="description" placeholder="Edite sua tarefa aqui">
                <button type="submit" class="form-buttom confirm-button">
                    <i class="fa-solid ta-check"></i>
                </button>

            </form>
        </div>
    </div>
</div>
</body>

</html>
